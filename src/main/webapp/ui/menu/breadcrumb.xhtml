<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Breadcrumb
    </ui:define>

    <ui:define name="description">
        Breadcrumb provides contextual information about the page hierarchy.
    </ui:define>

    <ui:param name="documentationLink" value="/components/breadcrumb"/>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <h5>Basic</h5>
                <p:breadCrumb>
                    <p:menuitem value="Electronics"/>
                    <p:menuitem value="Computer"/>
                    <p:menuitem value="Notebook"/>
                    <p:menuitem value="Accessories"/>
                    <p:menuitem value="Backpacks"/>
                    <p:menuitem value="Item"/>
                </p:breadCrumb>

                <h5>Responsive</h5>
                <p:breadCrumb homeDisplay="false" responsive="true">
                    <p:menuitem value="Milky Way"/>
                    <p:menuitem value="Solar System"/>
                    <p:menuitem value="Earth"/>
                    <p:menuitem value="Europe"/>
                    <p:menuitem value="The Netherlands"/>
                    <p:menuitem value="Noord-Holland"/>
                    <p:menuitem value="West-Friesland"/>
                    <p:menuitem value="Enkhuizen"/>
                    <p:menuitem value="RSG"/>
                    <p:menuitem value="VWO"/>
                    <p:menuitem value="A4b"/>
                    <p:menuitem value="Rooster"/>
                    <p:menuitem value="Dinsdag"/>
                    <p:menuitem value="Scheikunde"/>
                    <p:menuitem value="Practicum"/>
                    <p:menuitem value="Titratie"/>
                    <p:menuitem value="Curve"/>
                    <p:menuitem value="Omslagpunt"/>
                </p:breadCrumb>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
